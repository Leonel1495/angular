<div #appComponentRef style="padding: 1rem">
  <h1>Parent App</h1>
  <button
      id="sendToIframe"
      type="button"
      (click)="onParentClick()"
      style="border: none; background-color: #3182ce; color: #fff; padding: 0.25rem 0.5rem"
  >
      Send to iframe
  </button>
  <div
      id="message"
      style="border: 1px solid #cbd5e0; height: 3rem; margin: 0.5rem 0; overflow: auto; padding: 0.5rem"
  ></div>
</div>
<div class="container">
  <iframe #iframeRef src="http://localhost:4210/" id="frame" style="border: none; height: 250px; width: 100%">
  </iframe>
</div>
